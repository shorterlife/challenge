<html><body><canvas id="grid" width="500" height="500" style="border-style:solid;"/><script>let C=10,N=50,B=83,Z=5,R=0.1;let ctx=document.getElementById("grid").getContext("2d");let g=new Array(N*N);for(let i=0;i<N*N;i++){g[i]=Math.random()<=R?B:0;}setInterval(function(){update();},100);function update(){let ng=new Array(N*N);for(let i=0;i<N*N;i++){let S=0;for(let z=0;z<9;z++){S+=(z===4?8:1)*(g[N*((N+Math.floor(i/N)+z%3-1)%N)+(N+i%N+Math.floor(z/3)-1)%N]<B?0:1);}ng[i]=S%7==3||S==11?B:Math.max(0,g[i]-Z);let s=ng[i]*(ng[i]===B?3:1);ctx.fillStyle="rgb("+s+","+s+","+s+")";ctx.fillRect(i%N*C,Math.floor(i/N)*C,C,C);}g=ng;}</script></body></html>
